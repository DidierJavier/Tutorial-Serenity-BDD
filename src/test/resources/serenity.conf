chrome{
    webdriver {
    driver = "chrome"
        capabilities {
            "goog:chromeOptions" {
              args = ["incognito"]
            }
        }
    }
}

firefox {
    webdriver {
        driver = "firefox"
        capabilities {
            "moz:firefoxOptions" {
                args = ["start-maximized", "incognito"]
            }
        }
    }
}

environment = ${environment}

